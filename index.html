<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwasome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/iconfont/material-icons.min.css"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- page style link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- page title -->
    <title>Facebook</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 200, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>
  <body>
    <!-- START OF MAIN PAGE -->
    <main>
      <!-- START OF NAVBAR -->
      <nav>
        <!-- Start of left navbar -->
        <div class="nav-container">
          <div class="nav-left">
            <div class="logo">
              <img
                src="https://img.icons8.com/color/48/000000/facebook-new.png"
              />
            </div>
            <div class="search-wraper">
              <span class="material-symbols-outlined"> search </span>
              <input type="text" placeholder="Search Facebook" />
            </div>
          </div>
          <div class="nav-center">
            <div class="nav-center-content">
              <div class="nav-home active">
                <span class="material-symbols-outlined"> house </span>
                <span class="home-tooltip">Home</span>
              </div>
              <div class="nav-watch">
                <span class="material-symbols-outlined"> slideshow </span>
                <span class="watch-tooltip">Watch</span>
              </div>
              <div class="nav-market">
                <span class="material-symbols-outlined"> store </span>
                <span class="market-tooltip">Market</span>
              </div>
              <div class="nav-group">
                <span class="material-symbols-outlined"> group </span>
                <span class="group-tooltip">Group</span>
              </div>
              <div class="nav-gaming">
                <span class="material-symbols-outlined"> sports_esports </span>
                <span class="gaming-tooltip">Gaming</span>
              </div>
            </div>
          </div>
          <div class="nav-right">
            <div class="nav-wrapper">
              <div class="nav-user">
                <span
                  ><img
                    src="https://scontent-los2-1.xx.fbcdn.net/v/t39.30808-6/273303006_4777339125715820_6010074224981342437_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeGYO0uRMw9AVbLO2IB-xj0T27h-L9vn05TbuH4v2-fTlPY3d9VrD8s8hsIaFYetRuDtXi6pdLrufTzsYje4EOkn&_nc_ohc=IHKhvo61Rz8AX-8F1z2&tn=kSZkc_d4NoWIQNIh&_nc_zt=23&_nc_ht=scontent-los2-1.xx&oh=00_AT9HrsObS28XjX4tRwgnrnkYK5NZn9kPB-Ntd0orWJdzSw&oe=626589B1"
                    alt=""
                /></span>
                Kelvin
              </div>
              <div class="nav-menu">
                <span class="material-symbols-outlined"> menu </span>
              </div>
              <div class="nav-chat">
                <span class="material-symbols-outlined"> sms </span>
              </div>
              <div class="nav-notitification">
                <span class="material-symbols-outlined"> notifications </span>
              </div>
              <div class="nav-account">
                <span class="material-symbols-outlined"> arrow_drop_down </span>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- END OF NAVBAR -->

      <!-- START OF LEFT SIDEBAR -->
      <aside>left sidebar</aside>
      <!-- END OF LEFT SIDEBAR -->

      <!-- START OF MAIN PAGE SECTION -->
      <section>main body</section>
      <!-- END OF MAIN PAGE SECTION -->

      <!-- START OF RIGHT SIDEBAR -->
      <aside>left sidebar</aside>
      <!-- END OF RIGHT SIDEBAR -->
    </main>
    <!-- END OF MAIN PAGE -->
  </body>
</html>
